<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Golf Tournament</title>
  <style>
    :root {
      --navy: #1A1F71;
      --hunter: #355E3B;
      --ivory: #FDF6EC;
      --gold: #C9B037;
      --slate: #708090;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--ivory);
      color: var(--slate);
    }

    header {
      background-color: var(--navy);
      color: var(--ivory);
      padding: 2rem;
      text-align: center;
    }

    .hero {
      background-color: var(--gold);
      color: var(--hunter);
      padding: 3rem 2rem;
      text-align: center;
    }

    .cta-button {
      background-color: var(--hunter);
      color: var(--ivory);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #2a4a2f;
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: var(--slate);
      color: var(--ivory);
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Charity Golf Tournament</h1>
  </header>

  <section class="hero">
    <h2>Tradition Meets Purpose</h2>
    <p>Join us for a refined day of golf and giving. All proceeds benefit local youth programs.</p>
    <a href="#" class="cta-button">Register Now</a>
  </section>

  <section class="content">
    <h3>About the Event</h3>
    <p>Hosted at a premier course, this tournament blends competition with community impact.</p>
  </section>

  <footer>
    &copy; 2025 Classic Country Club Tournament
  </footer>

</body>
</html>
