    }

      color: var(--cream);

}

      display: none;
      
    }

<body>

    <script>
   document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
      const tee1 = document.getElementById("tee-time").value;
      const tee2 = document.getElementById("tee-time2").value;
      const tee3 = document.getElementById("tee-time3").value;

      const teeTimes = [tee1, tee2, tee3];

      // Check if all tee times are selected
      const allSelected = teeTimes.every(time => time !== "");

      // Check if all tee times are unique
      const uniqueTimes = new Set(teeTimes);
      const allUnique = uniqueTimes.size === teeTimes.length;

      if (!allSelected || !allUnique) {
        e.preventDefault();
        const error = document.getElementById("tee-error");
        error.textContent = !allSelected
          ? "Please select all three tee times."
          : "Tee times must all be different.";
        error.style.display = "block";
      } else {
        document.getElementById("tee-error").style.display = "none";
      }
    });
  });

</script>
