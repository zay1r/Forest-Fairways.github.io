    /* Forest & Fairway Color Palette */
    :root {
      --forest-green: #228B22;
      --sandstone: #E6D5B8;
      --sky-blue: #A7C7E7;
      --bark-brown: #5C4033;
      --cream: #FAF9F6;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--sandstone);
      color: var(--bark-brown);

      background-color: var(--forest-green);
      color: var(--cream);
      padding: 2rem;
      text-align: center;

      margin: 0;
      font-size: 2.5rem;

    .form-container {
      max-width: 700px;
      margin: 2rem auto;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--forest-green);
    }

      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid var(--bark-brown);
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--sandstone);
      color: var(--bark-brown);
    }

    input:focus, select:focus, textarea:focus {
      outline: 2px solid var(--forest-green);
    }

    .submit-button {
      background-color: var(--forest-green);
      color: var(--cream);
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #1a6b1a;
    }

    .home-button {
      background-color: #D4AF37;
      color: var(--cream);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;

        position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    }

    .home-button:hover {
      background-color: #1a6b1a;
    }
    /* House emoji \1F3E0 or \2302*/
    @media (max-width: 600px) {
      .home-button {
        width:35px;
        height:35px;
        border-radius: 50%;
        position: fixed;
        background-color: rgba(33, 21, 3, 0.8);
        background-color: transparent;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        
}

      .home-button::before {
        content: '\1F3E0';
        font-size: 30px;
        color: var(--cream);
      }

      .home-button .label {
      display: none;
      
    }
    }

    footer {
      background-color: var(--bark-brown);
      color: var(--cream);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

  <header>
    <h1>Register Your Team</h1>
    <a href="index-forest-fairway.html" class="home-button">

        <option>11:39 AM</option>
      </select>

      <label for="tee-time2">Preferred Tee Time 2</label>
      <select id="tee-time2" name="tee-time2" required>
        <option value="">-- Select a Tee Time --</option>
        <option>10:00 AM</option>
        <option>10:09 AM</option>
        <option>10:18 AM</option>
        <option>10:27 AM</option>
        <option>10:36 AM</option>
        <option>10:45 AM</option>
        <option>10:54 AM</option>
        <option>11:03 AM</option>
        <option>11:12 AM</option>
        <option>11:21 AM</option>
        <option>11:30 AM</option>
        <option>11:39 AM</option>
      </select>

      <label for="tee-time3">Preferred Tee Time 3</label>
      <select id="tee-time3" name="tee-time3" required>
        <option value="">-- Select a Tee Time --</option>
        <option>10:00 AM</option>
        <option>10:09 AM</option>
        <option>10:18 AM</option>
        <option>10:27 AM</option>
        <option>10:36 AM</option>
        <option>10:45 AM</option>
        <option>10:54 AM</option>
        <option>11:03 AM</option>
        <option>11:12 AM</option>

        <option>11:39 AM</option>
      </select>

      <p id="tee-error" style="display:none; color:red; margin-top:10px;"></p>


      <label for="contact-email">Contact Email</label>
      <input type="email" id="contact-email" name="contact-email" required />
