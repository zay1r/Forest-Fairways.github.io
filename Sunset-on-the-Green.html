<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Golf Tournament</title>
  <style>
    :root {
      --terracotta: #E07A5F;
      --olive: #3D5A40;
      --pale-gold: #F4E3B2;
      --white: #FDFDFD;
      --charcoal: #333333;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--pale-gold);
      color: var(--charcoal);
    }

    header {
      background-color: var(--olive);
      color: var(--white);
      padding: 2rem;
      text-align: center;
    }

    .hero {
      background-color: var(--terracotta);
      color: var(--white);
      padding: 3rem 2rem;
      text-align: center;
    }

    .cta-button {
      background-color: var(--white);
      color: var(--terracotta);
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--terracotta);
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: var(--charcoal);
      color: var(--white);
      border-color: var(--charcoal);
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: var(--charcoal);
      color: var(--white);
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Charity Golf Tournament</h1>
  </header>

  <section class="hero">
    <h2>Sunset on the Green</h2>
    <p>Celebrate the golden hour with a day of golf, community, and giving back.</p>
    <a href="#" class="cta-button">Register Now</a>
  </section>

  <section class="content">
    <h3>About the Event</h3>
    <p>Enjoy a vibrant, welcoming atmosphere while supporting a meaningful cause.</p>
  </section>

  <footer>
    &copy; 2025 Sunset on the Green Tournament
  </footer>

</body>
</html>
